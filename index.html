<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- input instructions/info box -->
    <div class="infoBox">
        <h2 class="title">Coding Quiz Challenge</h2>
        <div class="infoTitle"><strong>Instructions:</strong></div>
        <div class="infoRules">
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </div>
        <!-- input start button -->
        <button class="startBtn">Start Quiz</button>
    </div>
    
    
    <div class="que_text"></div>

    <button class="nextQuestion" onClick="changeQuestion()">Next</button>
    <div class="answerStatus"></div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
