<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="wrapperLeft" class="wrapperBox">
            <h3>List of High Scores</h3>
            <div id="listOfExaminers"></div>
        </div>
        <div id="wrapperRight" class="wrapperBox">
            <h3>Code Quiz Challenge</h3>
            <div id="step1" class="stepBox">
                <h4 class="headerName">Instructions:</h4>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!
                </p>
                <button type="button" class="boxBtn" onClick="startExam()">Start</button>
            </div>
            <div id="step2" class="stepBox">
                <div id="topHeader">
                    <div class="topHeader">
                        <strong>Time:</strong>
                        <div id="countdownTimer" class="topNumber"></div>
                    </div>
                    <div class="topHeader">
                        <strong>Score:</strong>
                        <div class="topNumber currentScore"></div>
                    </div>
                </div>
                <div id="bottomContent">
                    <div id="displayQuestion"></div>
                    <div id="displayAnswers"></div>
                    <div id="answerStatus"></div>
                    <button type="button" class="boxBtn" onClick="resetExam()">Reset</button>
                </div>
            </div>
            <div id="step3" class="stepBox">
                <form onSubmit="return submitInitialName()">
                    <label>Enter Initials:</label>
                    <div class="inputForm">
                        <input id="initialName" type="text" value="" />
                        <button type="submit">Submit Scores</button>
                    </div>
                    <div id="displayCurrentScore">
                        <strong>Your Final Score:</strong>
                        <div class="currentScore"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="assets/js/script.js"></script>
</body>
</html>
